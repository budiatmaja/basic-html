<!DOCTYPE html>
<html>
<head>
	<title>BELAJAR DASAR HTML</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>freeCodeCamp Survey Form</h1>
			<h3 class="h3-header">Thank you for taking the time to help us improve the platform</h3>
		</header>
		<main>
			<form action="" class="form-container">
				<div class="group-name">
					<div>
					<P>Name</P>
				</div>
				<div>
					<input type="text" name="name" class="label" placeholder="Enter your name" required>
				</div>
				</div>
				<div class="group-name">
					<div>
					<P>Email</P>
				</div>
				<div>
					<input type="text" name="email" class="label" placeholder="Enter your email" required>
				</div>
				</div>
				<div class="group-name">
					<div>
					<P>Age
						<sup class="clue">
							(optional)
						</sup>
					</P>
				</div>
				<div>
					<input type="text" name="age" class="label" placeholder="Enter your age" required>
				</div>
				</div>
				<div class="group-name">
					<P>Which option best describes your current role?</P>
				<div>
					<select id="dropdown" name="role" class="form-control" required>
						<option disabled selected value>Select current role</option>
						<option value="student">Student</option>
						<option value="job">Full time job</option>
						<option value="learner">Full time learner</option>
						<option value="preferno">Prefer not to say</option>
						<option value="other">Other</option>
					</select>
				</div>
				</div>
				<div class="group-name">
					<div>
					<label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
				</div>
					<label>
						<input type="radio" name="user-recommended" value="definitely" class="input-radio" >
						Definitely
					</label>
					<div>
					<label>
						<input type="radio" name="user-recommended" value="maybe" class="input-radio" >
						Maybe
					</label>
					</div>
					<div>
					<label>
						<input type="radio" name="user-recommended" value="notsure" class="input-radio" >
						Not sure
					</label>
					</div>
				</div>
					<div class="group-name">
					<P>What is your favorite feature of freeCodeCamp?</P>
				<div>
					<select id="dropdown" name="role2" class="form-control" required>
						<option disabled selected value>Select an option</option>
						<option value="student">Challenges</option>
						<option value="job">Projects</option>
						<option value="learner">Community</option>
						<option value="preferno">Open Source</option>
					</select>
				</div>
				</div>
				<div class="group-name">
					<div>
					<label for="recommend">What would you like to see improved?
						<span style="font-size: 0.9rem;">
							(Check all that apply)		
						</span>
					</label>
				</div>
					<label>
						<input type="checkbox" name="prefer" value="front-end-project" class="input-checkbox" >
						Front end project
					</label>
					<div>
					<label>
						<input type="checkbox" name="prefer" value="back-end-project" class="input-checkbox" >
						back end project
					</label>
					</div>
					<div>
					<label>
						<input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox" >
						Data visualization
					</label>
					</div>
					<div>
					<label>
						<input type="checkbox" name="prefer" value="challenges" class="input-checkbox" >
						Challenges
					</label>
					</div>
					<div>
					<label>
						<input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox" >
						Open source community
					</label>
					</div>
					<div>
					<label>
						<input type="checkbox" name="prefer" value="gitter-help-room" class="input-checkbox" >
						Gitter help room
					</label>
					</div>
					</div>
					<div class="group-name">
						<p>Any comments or suggestions?</p>
						<textarea id="comments" class="input-textarea" name="comments" placeholder="Enter your comment here..."></textarea>
					</div>
					<div class="group-name">
						<button type="submit" id="submit" class="input-buton">Submit</button>
					</div>
				</div>
			</form>
		</main>
	</div>
	

</body>
</html>
